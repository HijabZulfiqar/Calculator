<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/output.css">
    <title>Document</title>
</head>
<body class="bg-[#3A4764]">
    <main class="flex justify-center items-center mt-6 md:mt-8 mx-auto w-full max-h-screen ">
            <div class="flex  justify-center items-center flex-col w-[300px] h-[500px] md:w-[400px] p-5">
                <input class="input-screen w-full h-[90px] rounded-md border-none font-roboto outline-none p-5 text-2xl text-white bg-[#182034]"  type="text"  id="input-screen">
                <div id="btn-container" class="w-full bg-[#232c43] rounded-md mt-6 grid grid-cols-4 gap-4 p-5 mx-auto">
                    <div class="btn num">7</div>
                    <div class="btn num">8</div>
                    <div class="btn num">9</div>
                    <div class="btn del">del</div>
                    <div class="btn num">4</div>
                    <div class="btn num">5</div>
                    <div class="btn num">6</div>
                    <div class="btn num">+</div>
                    <div class="btn num">1</div>
                    <div class="btn num">2</div>
                    <div class="btn num">3</div>
                    <div class="btn num">-</div>
                    <div class="btn num">.</div>
                    <div class="btn num">0</div>
                    <div class="btn num">/</div>
                    <div class="btn mult">x</div>
                    <div class="btn reset">reset</div>
                    <div class="btn equal">=</div>
                </div>
            </div>

    </main>
    <script src="./Js/script.js"></script>
</body>
</html>
